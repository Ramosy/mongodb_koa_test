<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <title>响应式多终端网站</title>
    <meta name="keywords" content="ramosy" />
    <meta name="description" content="我的网站实验室之注册" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ramosy">
</head>
<script type="text/javascript" src="dist/bundle.js" charset="utf-8"></script>
<body class="sign-body">
<div class="sign-body-bg"><img src="images/backgrounds/2.jpg" alt=""></div>
<div  class="sign-container col-md-offset-4 col-lg-offset-4 col-sm-offset-3 col-xs-offset-1 col-xs-4 col-sm-4 col-md-4  col-lg-4">
    <div class="sign-inner-container">
        <h1>注册</h1>
        <div class="sign-data form-group">
            <input type="text" name="username" id="register_name" class="form-control sign-data-own" placeholder="用户名">
            <input type="text" name="mobile" id="register_mobile" class="form-control sign-data-own" placeholder="手机号">
            <input type="text" name="card" id="register_card" class="form-control sign-data-own" placeholder="工号">
            <input type="password" id="register_password" name="password" class="form-control sign-data-own" placeholder="输入密码">
            <input type="password" id="register_password_again" name="passwordAgain" class="form-control sign-data-own" placeholder="再次输入密码">
            <button type="button" id="register_submit" class="form-control sign-data-own">提交</button>
            <div class="sign-link">
                <p class="sign-forget-password "><a href="">忘记密码</a></p>
                <p class="sign-register"><a href="sign.html">立即登陆</a></p>
            </div>
            <div class="clear_float"></div>
        </div>
    </div>
</div>
</body>
</html>
